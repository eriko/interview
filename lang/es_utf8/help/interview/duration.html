<h1>Franja temporal</h1>

<p>	Esta opción le permite asignar el número de minutos
	que durará cada franja horaria. </p>

<p> Debe seleccionar un valor que encaje perfectamente en la sesión establecida.
	Es decir, la duración de la sesión debe ser igual a N·duración_franja, siendo
	N un número entero mayor o igual que uno. </p>
